<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과목별 예상문제</title>

  <!-- 전체 스타일 CSS -->
  <link rel="stylesheet" href="../CSS/style.css">

  <!-- 헤더 스타일 CSS -->
  <link rel="stylesheet" href="../CSS/header.css">

  <!-- 메인 스타일 CSS -->
  <link rel="stylesheet" href="../CSS/main.css">

  <!-- 하단 스타일 CSS -->
  <link rel="stylesheet" href="../CSS/footer.css">

  <link rel="shortcut icon" href="/favicon.ico">

  <!-- 폰트 -->
  <link rel="preload" href="https://together-mk.kakaocdn.net/dn/together/fonts/kakao/KakaoBigBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="https://together-mk.kakaocdn.net/dn/together/fonts/kakao/KakaoBigRegular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

</head>
<body>
  
  <!-- 전체 div -->
  <div>

    <!-- 전체 div 안박스 -->
    <div id="wrap" class="">

      <!-- 헤더 박스 -->
      <div>

        <!-- 헤더 콘테이너 -->
        <div class="header-container">

          <!-- 헤더 gnb -->
          <div class="header-navigation">

            <!-- 로고 -->
            <h1>
              <a class="link_service" href=""></a>
            </h1>

            <!-- 헤더 gnb 선택 -->
            <div class="gnb_together">

              <!-- 홈 -->
              <a class="link_gnb" href="">
                <span class="txt_gnb">홈</span>
              </a>

              <!-- 같이 기부 -->
              <a class="link_gnb" href="">
                <span class="txt_gnb">같이 기부</span>
              </a>

              <!-- 모두의행동 -->
              <a class="link_gnb" href="">
                <span class="txt_gnb">모두의행동</span>
              </a>
              
              <!-- 마음날씨 -->
              <a class="link_gnb link-on" href="">
                <span class="txt_gnb">마음날씨</span>
              </a>
              
              <!-- 캠페인 -->
              <a class="link_gnb" href="">
                <span class="txt_gnb">캠페인</span>
              </a>

            </div>

            <!-- 프로필, 검색 -->
            <div class="user-util">

              <!-- 프로필 -->
              <div>
                <button class="profile-btn">
                  <div class="profile-bx">
                    <img profileimagecheck="" width="30" height="30" alt="프로필사진" class="thumb_profile" src="//t1.kakaocdn.net/together_image/common/avatar/avatar.png">
                  </div>
                </button>
              </div>

              <!-- 검색 -->
              <div>
                <button class="search-btn">
                  <span class="search-img">검색</span>
                </button>
              </div>

            </div>

            <!-- 햄버거 버튼 -->
            <div class="burger-bx">

              <button class="burger-btn">
                <span class="screen_out">내 알림</span>
                <span class="burget-img">같이가치 메뉴 펼치기</span>
              </button>

            </div>

          </div>

        </div>

      </div>

      <!-- 메인 박스 -->
      <div class="main"></div>

      <!-- 하단 박스 -->
      <div>

        <!--  -->
        <div class="foot">

          <!-- 하단 마진박스 -->
          <div class="footer-mg">

            <!-- 하단 인박스 -->
            <div class="footer-ibx">

              <a class="link_home" href="">
                <span class="link_home_text">카카오 같이가치</span>
              </a>

              <p class="footer_home_content_text">
                카카오같이가치는 카카오와 카카오임팩트가 함께합니다.
              </p>

              <div class="footer-info">

                <ul class="list_menu">

                  <li class="menu_corp">
                    <a class="link_menu" href="">© Kakao Corp.</a>
                  </li>

                  <li>
                    <a class="link_menu" href="">고객센터</a>
                  </li>

                  <li>
                    <a class="link_menu" href="">문의하기</a>
                  </li>

                  <li>
                    <a class="link_menu" href="">이용약관</a>
                  </li>

                  <li>
                    <a href="">개인정보처리방침</a>
                  </li>

                </ul>
                
                <ul class="list_sns">

                  <li>
                    <a class="link_sns" href="">
                      <span class="icon_svg ir_pm kakao-img"></span>
                    </a>
                  </li>

                  <li>
                    <a class="link_sns" href="">
                      <span class="icon_svg ir_pm facebook-img"></span>
                    </a>
                  </li>

                  <li>
                    <a class="link_sns" href="">
                      <span class="icon_svg ir_pm instagram-img"></span>
                    </a>
                  </li>

                </ul>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>  

  </div>

</body>
</html>
